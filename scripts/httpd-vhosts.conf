# Virtual Hosts
#
# Required modules: mod_log_config

# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.4/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#
#<VirtualHost *:80>
#    ServerAdmin webmaster@dummy-host.example.com
#    DocumentRoot "/export/apache//docs/dummy-host.example.com"
#    ServerName dummy-host.example.com
#    ServerAlias www.dummy-host.example.com
#    ErrorLog "logs/dummy-host.example.com-error_log"
#    CustomLog "logs/dummy-host.example.com-access_log" common
#</VirtualHost>
#
#<VirtualHost *:80>
#    ServerAdmin webmaster@dummy-host2.example.com
#    DocumentRoot "/export/apache//docs/dummy-host2.example.com"
#    ServerName dummy-host2.example.com
#    ErrorLog "logs/dummy-host2.example.com-error_log"
#    CustomLog "logs/dummy-host2.example.com-access_log" common
#</VirtualHost>
#
<VirtualHost *:8081>
    ServerName cdc-1.jcvi.org:8081
    DocumentRoot "/usr/local/projdata/8500/projects/CDC/server/apache/htdocs"
    SSLEngine on
    SSLCertificateFile /usr/local/projdata/8500/projects/CDC/server/apache/conf/cdc.crt
    SSLCertificateKeyFile /usr/local/projdata/8500/projects/CDC/server/apache/conf/cdc.key
    ProxyPass /getMapData http://cdc-1.jcvi.org:8983/solr/amr_map/select?fl=Specimen_Collection_Location,Specimen_Collection_Location_Country,Specimen_Collection_Date,Specimen_Collection_Location_Longitude,Specimen_Collection_Location_Latitude,Gene_Symbol&q=*:*&rows=200000&wt=csv nocanon 
    ProxyPassReverse /getMapData http://cdc-1.jcvi.org:8983/solr/amr_map/select?fl=Specimen_Collection_Location,Specimen_Collection_Location_Country,Specimen_Collection_Date,Specimen_Collection_Location_Longitude,Specimen_Collection_Location_Latitude,Gene_Symbol&q=*:*&rows=200000&wt=csv nocanon

    ProxyPass /solr http://cdc-1.jcvi.org:8983/solr 
    ProxyPassReverse /solr http://cdc-1.jcvi.org:8983/ nocanon
</VirtualHost>


<VirtualHost _default_:443>
    ServerName cdc-1.jcvi.org:8081
    DocumentRoot "/usr/local/projdata/8500/projects/CDC/server/apache/htdocs"
    SSLEngine on
    SSLCertificateFile /usr/local/projdata/8500/projects/CDC/server/apache/conf/cdc.crt
    SSLCertificateKeyFile /usr/local/projdata/8500/projects/CDC/server/apache/conf/cdc.key
    ProxyPass /getMapData http://cdc-1.jcvi.org:8983/solr/amr_map/select?fl=Specimen_Collection_Location,Specimen_Collection_Location_Country,Specimen_Collection_Date,Specimen_Collection_Location_Longitude,Specimen_Collection_Location_Latitude,Gene_Symbol&q=*:*&rows=200000&wt=csv nocanon 
    ProxyPassReverse /getMapData http://cdc-1.jcvi.org:8983/solr/amr_map/select?fl=Specimen_Collection_Location,Specimen_Collection_Location_Country,Specimen_Collection_Date,Specimen_Collection_Location_Longitude,Specimen_Collection_Location_Latitude,Gene_Symbol&q=*:*&rows=200000&wt=csv nocanon
    ProxyPass /solr http://cdc-1.jcvi.org:8983/solr
    ProxyPassReverse /solr http://cdc-1.jcvi.org:8983/ nocanon
</VirtualHost>
